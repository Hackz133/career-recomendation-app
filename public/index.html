<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Recomendation Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 40px;
    }

    h1 {
      color: #222;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      max-width: 600px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 180px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    pre, #response {
      background: #c2e3ff;
      padding: 15px;
      border-radius: 9px;
      max-width: 650px;
      margin-top: 25px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 15px;
      border: 2px solid #cddcf0;
    }
  </style>
</head>
<body>

  <h1>Submit Your Info</h1>

  <form id="dataForm">
    <input type="text" id="name" placeholder="Enter name" required>
    <input type="number" id="age" placeholder="Enter age" required>
    <input type="text" id="interest" placeholder="Enter interest" required>
    <input type="text" id="skills" placeholder="Enter skills" required>
    <input type="text" id="goals" placeholder="Enter goals" required>
    <button type="submit">Submit</button>
  </form>

<div id="response" style="text-align:center;color:#555;">Result will Appear here...</div>


<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
